<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <title>btn</title>
</head>
<body>
  <!-- Botón con varita magica -->
  <button class="magicBtn">
    <!-- Iconos del botón (varita magica, loader, done) -->
    <img class="magicBtn--magicIcon" src="static/magic_icon.svg" alt="magic icon">
    <!-- Empiezan con la clase de none para ocultar todos menos la varita -->
    <img class="magicBtn--loaderIcon none" src="static/loader_icon.svg" alt="loader icon">
    <img class="magicBtn--doneIcon none" src="static/done_icon.svg" alt="done icon">
    <span class="magicBtn--text">Mejorar mi texto</span>
  </button>

  <script src="index.js"></script>
</body>
</html>
